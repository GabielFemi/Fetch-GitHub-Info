<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results page</title>
    <link rel="stylesheet" href="assets/css/bulma.css">
</head>
<body>
<div>
    <div class="card">
        <div class="card-content">
            <h1 class="title has-text-weight-bold has-text-danger-dark">Fetch GitHub Info App </h1>
            <hr>
            <div class="field">
                <h5 class="title">Search results</h5>
                <label class="label">GitHub Username</label>
                <div class="control">
                    <p>{{ .Username }}</p>
                </div>
                <br>
                <label class="label">Number of Joined GitHub Organizations</label>

                <div class="control">
                    <p>{{ .NumberOfJoinedOrganizations }}</p>
                </div>

                <br>
                <label class="label">Number of public Repositories</label>

                <div class="control">
                    <p>{{ .NumberOfPublicRepos }}</p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
