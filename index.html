<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch GitHub Info</title>
    <link rel="stylesheet" href="assets/css/bulma.css">
</head>
<body>
    <div>
        <div class="card">
            <div class="card-content">
                <h1 class="title has-text-weight-bold has-text-danger-dark">Fetch GitHub Info App </h1>
                <hr>
                <div class="field">
                    <label class="label">GitHub Username</label>
                    <div class="control">
                        <form action = "/search" method="post">
                            <input class="input" name = "searchGitHubUsername" type="text" placeholder="GitHub username" autofocus>
                            <div class="has-text-centered">
                                <button type="submit" class="button px-3 my-3 py-3 has-background-danger-dark has-text-white">Search</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
